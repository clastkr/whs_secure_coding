<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 목록</title>
</head>
<body>
    <h1>상품 목록</h1>
    <ul>
        {% for product in products %}
            <li>
                <h2>{{ product['name'] }}</h2>
                <p>가격: {{ product['price'] }}</p>
                <img src="{{ product['image'] }}" alt="{{ product['name'] }}" width="100">
                <a href="/purchase/{{ product['id'] }}">구매하기</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
